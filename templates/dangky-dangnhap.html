<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<style>
    header {
        height: 60px;
        width: 100%;
        background-color: rgb(255, 118, 20);
        margin-bottom: 60px;
    }

    header img {
        width: 100px;
        height: 40px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .container img {
        width: 1px;

    }

    .container input {
        width: 410px;
        height: 40px;
        border-radius: 5px;
        margin-bottom: 10px;
        padding-left: 8px;
        font-size: 16px;
        border: solid 1px rgb(100, 101, 103);
        outline-color: rgb(73, 73, 236);
    }

    .btn-email {
        width: 420px;
        height: 55px;
        border-style: none;
        background-color: rgb(65, 97, 228);
        color: rgb(249, 249, 249);
        border-radius: 5px;
        font-size: 16px;
    }

    .google-btn {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 45px;
        width: 420px;
        padding: 1px 25px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .google-btn img {
        position: absolute;
        width: 30px;
        height: 30px;
        left: 5%;
    }

    .text {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 23px;
        font-weight: bold;
        margin-bottom: 10px;
        margin-right: 150px;
    }


    .text-under {
        position: relative;
        font-size: 13px;
        font-weight: 100;
        color: #797676;
        text-align: center;
        font-size: 15px;
    }

    .divider {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
    }

    .line {
        flex: 1;
        height: 1px;
        background-color: #f3efef;
    }

    .text1 {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0 10px;
        color: #959090;
        font-weight: 500;
    }
</style>
<header>

</header>

<body>
    <div class="container">
        <form onsubmit="return validateEmail()" class="container" method="POST" action="{{ url_for('send_code') }}">
            <div class="text">Đăng nhập hoặc đăng ký</div>
                <input type="text" id="email" name="email" placeholder="Nhập email của bạn">
                <button type="submit" class="btn-email">Tiếp tục với email</button>
        </form>
        <div class="divider">
            <div class="line"></div>
            <span class="text1">hoặc</span>
            <div class="line"></div>
        </div>
        <form action="/login">
            <button class="google-btn">Tiếp tục với google
                <img src="https://www.google.com/favicon.ico" alt="Google Favicon">
            </button>
        </form>
        <div class="divider">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="text-under">
            <span>Khi sử dụng DAILY STATE, bạn đồng ý với </span><br>
            <a href>Điều Khoản Dịch Vụ & Chính Sách Bảo Mật</a> của chúng tôi.
        </div>
    </div>
</body>
<script>
    function validateEmail() {
        const emailInput = document.getElementById("email");
        const email = emailInput.value.trim();

        // Biểu thức chính quy kiểm tra định dạng email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            alert("❌ Vui lòng nhập đúng định dạng email!");
            emailInput.focus();
            return false; // Chặn submit
        }

        return true; // Cho phép submit nếu đúng định dạng
    }
</script>

</html>

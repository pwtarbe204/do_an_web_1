    <script>

        const textarea = document.querySelector('.autogrow');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';          // Reset chi·ªÅu cao
            this.style.height = this.scrollHeight + 'px'; // Set chi·ªÅu cao = n·ªôi dung
        });

        const textareas = document.querySelectorAll('.container3 textarea');

        textareas.forEach(textarea => {
            textarea.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });

        const textareabakicho = document.querySelectorAll('.bakicho textarea');

        textareabakicho.forEach(textarea => {
            textarea.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    const icon = document.getElementById('icon');

                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    icon.style.display = 'none'; // ·∫®n icon
                };

                reader.readAsDataURL(file);
            }
        }

        document.querySelectorAll('.image-camera').forEach(function (cameraBox) {
            const fileInput = cameraBox.querySelector('input[type="file"]');
            const image = cameraBox.querySelector('img');
            const icon = cameraBox.querySelector('i');

            // Khi click v√†o √¥, m·ªü h·ªôp tho·∫°i ch·ªçn ·∫£nh
            cameraBox.addEventListener('click', () => {
                fileInput.click();
            });

            // Khi ch·ªçn ·∫£nh
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        image.src = e.target.result;
                        image.style.display = 'block';
                        icon.style.display = 'none';
                    };

                    reader.readAsDataURL(file);
                }
            });
        });

        document.querySelectorAll('.container3').forEach(container => {
            const toggle = container.querySelector('.menu-toggle');
            const menu = container.querySelector('.menu-options');

            // Nh·∫•n v√†o icon th√¨ hi·ªÉn th·ªã menu
            toggle.addEventListener('click', (e) => {
                e.stopPropagation(); // NgƒÉn lan ra ngo√†i
                // ·∫®n menu c·ªßa c√°c container kh√°c
                document.querySelectorAll('.menu-options').forEach(m => {
                    if (m !== menu) m.style.display = 'none';
                });

                // Toggle menu c·ªßa ch√≠nh n√≥
                menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
            });

            // Click ra ngo√†i th√¨ ·∫©n
            document.addEventListener('click', () => {
                menu.style.display = 'none';
            });
        });
        //fffffffffffffffffffffffffffff
        document.querySelectorAll('.bakicho').forEach(container => {
            const toggle = container.querySelector('.menu-toggle');
            const menu = container.querySelector('.menu-options');

            if (toggle && menu) {
                toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.menu-options').forEach(m => {
                        if (m !== menu) m.style.display = 'none';
                    });
                    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';

                });

                document.addEventListener('click', () => {
                    menu.style.display = 'none';
                });
            }
        });

        // C·∫≠p nh·∫≠t l·∫°i s·ªë th·ª© t·ª± c√°c b∆∞·ªõc
        function updateStepNumbers() {
            document.querySelectorAll('.container3 .circle-number').forEach((el, idx) => {
                el.textContent = idx + 1;
                el.parentElement.querySelector('textarea').placeholder = `B∆∞·ªõc ${idx + 1}`;

        // G·∫Øn s·ª± ki·ªán th√™m b∆∞·ªõc
        function setupAddStepButtons() {
            document.querySelectorAll('.add-step').forEach(btn => {
                btn.onclick = (e) => {
                    e.stopPropagation();

                    const currentContainer = btn.closest('.container3');
                    const currentImage = currentContainer.nextElementSibling;

                    const parent = document.querySelector('.container2');
                    const allSteps = document.querySelectorAll('.container3');
                    const index = allSteps.length + 1;

                    const { container, imageCamera } = createStep(index);

                    // Ch√®n ngay sau ·∫£nh c·ªßa b∆∞·ªõc hi·ªán t·∫°i
                    parent.insertBefore(container, currentImage.nextSibling);
                    parent.insertBefore(imageCamera, container.nextSibling);

                    updateStepNumbers();
                    setupAddStepButtons(); // Rebind
                    setupDeleteStepButtons();
                    setupMenuToggle(container);
                    setupImageUpload(imageCamera);
                };
            });
        }


        // G·∫Øn s·ª± ki·ªán x√≥a b∆∞·ªõc
        function setupDeleteStepButtons() {
            document.querySelectorAll('.delete-step').forEach(btn => {
                btn.onclick = (e) => {
                    e.stopPropagation();
                    const step = btn.closest('.container3');
                    const image = step.nextElementSibling;
                    if (image && image.classList.contains('image-camera')) {
                        image.remove();
                    }
                    step.remove();
                    updateStepNumbers();
                };
            });
        }

        // G·∫Øn toggle menu cho container m·ªõi
        function setupMenuToggle(container) {
            const toggle = container.querySelector('.menu-toggle');
            const menu = container.querySelector('.menu-options');

            toggle.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.menu-options').forEach(m => {
                    if (m !== menu) m.style.display = 'none';
                });
                menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
            });

            document.addEventListener('click', () => {
                menu.style.display = 'none';
            });
        }

        // G·∫Øn ch·ªçn ·∫£nh cho image-camera m·ªõi
        function setupImageUpload(cameraBox) {
            const fileInput = cameraBox.querySelector('input[type="file"]');
            const image = cameraBox.querySelector('img');
            const icon = cameraBox.querySelector('i');

            cameraBox.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        image.src = e.target.result;
                        image.style.display = 'block';
                        icon.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

            function showError(element, message) {

            function clearError(element) {
                //const errorDiv = element.parentElement.querySelector('.error-message') || element.closest('.form-group')?.querySelector('.error-message');
                let errorDiv = element.nextElementSibling;

                showError(tenMon, 'T√™n m√≥n kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 100 k√Ω t·ª±.');

            const anhMonAn = document.getElementById('imgInput');

            }
            // Nguy√™n li·ªáu
            const nguyenLieu = document.querySelector('.bakicho textarea');
            if (!nguyenLieu.value.trim()) {

                showError(nguyenLieu, 'Vui l√≤ng nh·∫≠p nguy√™n li·ªáu.');
            } else {
                clearError(nguyenLieu);
            }

            // Kh·∫©u ph·∫ßn
            const khauPhan = document.querySelector('.khauphan input');
            if (!khauPhan.value.trim()) {
                isValid = false;
                showError(khauPhan, 'Vui l√≤ng nh·∫≠p kh·∫©u ph·∫ßn.');
            } else {
                clearError(khauPhan);
            }

            // Th·ªùi gian n·∫•u
            const thoiGianNau = document.querySelector('.buoc input');
            if (!thoiGianNau.value.trim()) {
                isValid = false;
                showError(thoiGianNau, 'Vui l√≤ng nh·∫≠p th·ªùi gian n·∫•u.');
            } else {
                clearError(thoiGianNau);
            }

            // C√°c b∆∞·ªõc n·∫•u
            document.querySelectorAll('.container3 textarea').forEach(textarea => {
                if (!textarea.value.trim()) {
                    isValid = false;
                    showError(textarea, 'Vui l√≤ng nh·∫≠p n·ªôi dung b∆∞·ªõc n√†y.');
                } else {
                    clearError(textarea);
                }
            });

            if (isValid) {
                const formData = new FormData();

                formData.append('title', tenMon.value);
                formData.append('description', moTa.value);
                formData.append('ingredients', nguyenLieu.value);
                formData.append('serving_size', khauPhan.value);
                formData.append('cooking_time', thoiGianNau.value);
                formData.append('category_id', danhMuc.value);

                // ·∫¢nh m√≥n ƒÉn
                const mainImage = anhMonAn.files[0];
                if (mainImage) {
                    formData.append('image', mainImage);
                }

                // C√°c b∆∞·ªõc
                const stepElements = document.querySelectorAll('.container3');
                const steps = [];

                stepElements.forEach((el, idx) => {
                    const stepText = el.querySelector('textarea').value;
                    const stepImageInput = el.nextElementSibling?.querySelector('input[type="file"]');
                    const imageFile = stepImageInput?.files?.[0];

                    steps.push({
                        step_number: idx + 1,
                        description: stepText,
                        image_field: `step_image_${idx}`
                    });

                    if (imageFile) {
                        formData.append(`step_image_${idx}`, imageFile);

                formData.append('steps', JSON.stringify(steps));

                // G·ª≠i v·ªÅ Flask
                fetch('/upload_post', {
                    method: 'POST',

                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.message) {
                            alert(result.message);
                            window.location.href = '/'; // ho·∫∑c chuy·ªÉn trang
                        } else {
                            alert('L·ªói: ' + result.error);

                    })

            }
        })
        ///

        function setupCharCounter(inputSelector, countSelector, max) {

        function setupStepCharCounters(container = document) {
            const max = 500;
            container.querySelectorAll('.container3 textarea').forEach((ta) => {
                // N·∫øu ƒë√£ c√≥ char-count r·ªìi th√¨ b·ªè qua
                if (ta.nextElementSibling && ta.nextElementSibling.classList.contains('char-count')) return;

                ta.setAttribute('maxlength', max);
                let counter = document.createElement('div');
                counter.className = 'char-count';
                counter.textContent = `${ta.value.length}/${max}`;
                ta.parentNode.insertBefore(counter, ta.nextSibling);

                ta.addEventListener('input', () => {
                    counter.textContent = `${ta.value.length}/${max}`;
                });
            });
        }
        setupStepCharCounters();

        // G·∫Øn s·ª± ki·ªán sau khi t·∫°o b∆∞·ªõc m·ªõi
        function wrapCreateStep(originalCreateStep) {
            return function (index) {
                const result = originalCreateStep(index);

        if (typeof createStep === 'function') {
